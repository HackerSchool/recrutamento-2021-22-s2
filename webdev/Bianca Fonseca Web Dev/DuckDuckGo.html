<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>DuckDuckGo</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <img class="img" src="images/duckduck.png">
    </div>
    <h1>DuckDuckGo</h1>
    <div class="container">
      <form action="https://duckduckgo.com/search" method="get" class="search-bar">
        <input type="text" name="q">
        <button type="submit"><img src="images/searchicon.png" alt="">
        </button>
      </form>
    </div>
    <button class="button">Mostrar Sites Mais Visitados</button>
  </body>

</html>
